<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg">
    <header>
        <nav class="navbar navbar-expand-lg bg-custom border-bottom border-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="..\Chess Timer\homepage.html"><img src="img/logo.png" alt="logo" class="navimg"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="..\Chess Timer\how_it_works.html">How it Works</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="..\Chess Timer\index.html">Timer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="..\Chess Timer\game_log.html">Game Logs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container center-screen">
            <div class="content">
                <h1 class="text-center">Chess Timer</h1>
                <div class="d-flex flex-column align-middle justify-content-center">
                    <div class="timers row text-center">
                        <div class="col-6">
                            <div class="card border-dark timer1">
                                <div class="card-body rounded-1">
                                    <h2 class="pt1">Player 1 Time </h2> <h2 class="pt2">Remaining:</h2>
                                    <p class="p1-timer"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card border-dark timer2">
                                <div class="card-body rounded-1">
                                    <h2 class="pt1">Player 2 Time </h2> <h2 class="pt2">Remaining:</h2>
                                    <p class="p2-timer"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-center justify-content-center">
                        <button type="button" class="btn btn-dark btn-lg btn-block start-stop bg-custom border-0">Start Game</button>
                    </div>
                    <div class="d-flex align-center justify-content-center refresh">
                        <input type="button" class="btn btn-light border border-2 border-dark" value="Reload Page" onClick="window.location.reload();">
                    </div>
                </div>
            </div>   
        </div>
    </main>    
    <!-- include JavaScript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
